<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let c;
    let ketqua= a+","+b;
    for (let i=1;i<=18;i++){
        c=a+b;
        ketqua += "," + c ;
        a=b;
        b=c;
    }
    document.writeln(ketqua);
</script>

</body>
</html>
