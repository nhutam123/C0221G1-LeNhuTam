<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<script>
    let age=parseInt(prompt("nhập số tuổi"));
    if (age>120){
        alert("không phải tuổi của 1 người");
    }else if (age<0){
        alert("không phải tuổi của 1 người");
    }else {
        alert("tuổi của 1 người");
    }
</script>
</body>
</html>
