<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="thang">
    <input type="button" value="tinh so ngay" onclick="tinh()">
    <h2 id="ketqua">số ngày trong thang là</h2>
</form>
<script>
    let month=document.getElementById("thang");

    function tinh() {
        let moth=parseInt(month.value);
        switch (moth) {
            case 1:
            case 5:
            case 7:
            case 8:
            case 11:
            case 3:
                document.getElementById("ketqua").innerText="so ngay la 31";
                break;
            case 2:
                document.getElementById("ketqua").innerText="so ngay là 29";
                break;
            case 4:
            case 9:
            case 6:
            case 11:
                document.getElementById("ketqua").innerText="so ngay là 30";
                break;



        }
    }

</script>

</body>
</html>
