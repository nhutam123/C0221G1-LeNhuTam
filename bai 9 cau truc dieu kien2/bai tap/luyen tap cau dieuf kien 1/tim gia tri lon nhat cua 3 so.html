<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1=prompt("nhập số thứ nhất");
    let num2=prompt("nhập số thứ 2");
    let num3=prompt("nhập số thứ 3");
    if (num1>num2){
        if (num1>num3){
            alert("số lớn nhất là "+num1);
        }else {
            alert("số lớn nhất là "+num3);
        }
    }else if (num2>num3){
        alert("số lớn nhất là "+num2);
    }else {
        alert("số lớn nhất là"+num3);
    }
</script>

</body>
