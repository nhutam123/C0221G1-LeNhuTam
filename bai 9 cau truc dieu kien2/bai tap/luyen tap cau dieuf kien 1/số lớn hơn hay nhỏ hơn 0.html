<script>
   let num= prompt("nhập số a");

   if (num>0) {
       document.write("số a lớn hơn 0")
   } else if (num==0){
       document.write("số a bằng 0");
   } else {
       document.write("số a nhỏ hơn 0");
   }

</script>
