<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>
<h2>Product</h2>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<table id="product">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="product,rowStat : ${products}">
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td th:text="${product.getProducer()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">edit</a></td>
        <td>
            <button type="button" class="btn btn-danger"
                    data-target="#exampleModalLong">
                Delete
            </button>
        </td>
        <td><a th:href="@{/product/{id}/view(id=${product.getId()})}">view</a></td>

    </tr>
    </tbody>
</table>
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <form action="/product/save"  method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input hidden type="text" name="id" id="idStudent">
                    <p>Bạn có muốn xóa sình viên tên :<span id="nameStudent"></span></p>
                </div>
                <div class="modal-footer d-flex justify-content-around">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
                    <input type="hidden" name="action" value="delete">
                    <button type="submit" class="btn btn-danger ">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:replace="/layout :: footer">


</footer>
</body>


</html>
