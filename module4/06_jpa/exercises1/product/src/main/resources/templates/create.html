<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/create}" th:object="${productDto}" method="post" >
  <label>Name : </label>
  <input type="text" th:field="*{name}">
  <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
  <br>
  <label>price : </label>
  <input type="text" th:field="*{price}">
  <br>
  <label>producer : </label>
  <select th:field="*{producer}">
    <option th:each="producer :${listProducer}" th:value="${producer.id}" th:text="${producer.name}" ></option>
  </select>
  <br>
  <input type="submit" value="create">
</form>

</body>
</html>
