<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<h2>tam dep trai</h2>
<a href="/create">Create new blog</a>
<br>
<form th:action="@{/search}">
    <label>Author : </label>
    <input class="search" type="text" name="search">
    <input class="btn btn-primary" type="submit" value="search">
</form>
<br>

<table border="1px" class="table table-bordered table-striped">
    <tr>
        <th>Id : </th>
        <th>Author : </th>
        <th>Content : </th>
        <th>Category : </th>
        <th>Date : </th>
        <th>Edit : </th>
        <th>Delete : </th>
    </tr>
    <tr th:each="blog :${listBlog}" >
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.content}"></td>
        <td th:text="${blog.category.name}">
        <td th:text="${blog.date}">
        </td>
        <td><a th:href="@{/edit(id=${blog.getId()})}">Edit</a></td>
        <td><a th:href="@{/delete(id=${blog.getId()})}">Delete</a></td>

    </tr>
</table>
<div>
    <a th:href="@{/(page=${listBlog.number - 1},search=${keyword})}" th:if="${listBlog.hasPrevious()}">Previous</a>
    <span th:text="${listBlog.number + 1}"></span>/<span th:text="${listBlog.totalPages}"></span>
    <a th:href="@{/(page=${listBlog.number + 1},search=${keyword})}" th:if="${listBlog.hasNext()}">Next</a>
</div>

</body>
</html>
