<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/search}">
    <label>Author : </label>
    <input class="search" type="text" name="name">
    <input class="btn btn-primary" type="submit" value="search">
</form>
<br>
<a href="/create">create new product</a>
<table>
    <tr>
        <th>Id</th>
        <th>name</th>
        <th>price</th>
        <th>product</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    <tr th:each="product :${products}" >
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.producer}"></td>
        <td><a th:href="@{/edit(id=${product.getId()})}">Edit</a></td>
        <td><a th:href="@{/delete(id=${product.getId()})}">Delete</a></td>
    </tr>

</table>
<div>
    <a th:href="@{/(page=${products.number - 1},name=${keyword})}" th:if="${products.hasPrevious()}">Previous</a>
    <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
    <a th:href="@{/(page=${products.number + 1},name=${keyword})}" th:if="${products.hasNext()}">Next</a>
</div>

</body>
</html>
