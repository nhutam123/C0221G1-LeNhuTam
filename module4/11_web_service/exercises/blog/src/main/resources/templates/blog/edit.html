<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/edit}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Author : </td>
            <td><input th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Content : </td>
            <td><input th:field="*{content}"></td>
        </tr>
        <tr>
            <td>Category : </td>
            <td>
                <select th:field="*{category}">
                    <option th:each="category :${listCategory}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="update"></td>
        </tr>
    </table>
</form>

</body>
</html>
