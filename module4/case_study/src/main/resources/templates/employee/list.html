<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>tam dep trai</h1>
<form th:action="@{/employee/search}">
    <label>name : </label>
    <input class="search" type="text" name="search">
    <input class="btn btn-primary" type="submit" value="search">
</form>
<br>
<a href="/employee/create">Add new employee</a>
<table border="1px">
    <tr>
        <th>STT</th>
        <th>Id</th>
        <th>birthday</th>
        <th>name</th>
        <th>division</th>
        <th>position</th>
        <th>PhoneNumber</th>
        <th>Email</th>
        <th>Address</th>
        <th>degree</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    <tr th:each="employee,loop :${employeePage}" >
        <td th:text="${loop.index+1}"></td>
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.birthday}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.division.name}"></td>
        <td th:text="${employee.position.name}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.degree.degree}"></td>
        <td><a th:href="@{/employee/edit(id=${employee.getId()})}">Edit</a></td>
        <td><a th:href="@{/employee/delete(id=${employee.getId()})}">Delete</a></td>
    </tr>

</table>
<div>
    <a th:href="@{/(page=${employeePage.number - 1},name=${keyword})}" th:if="${employeePage.hasPrevious()}">Previous</a>
    <span th:text="${employeePage.number + 1}"></span>/<span th:text="${employeePage.totalPages}"></span>
    <a th:href="@{/(page=${employeePage.number + 1},name=${keyword})}" th:if="${employeePage.hasNext()}">Next</a>
</div>

</body>
</html>
