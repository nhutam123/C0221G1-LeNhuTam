<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>tam dep trai</h1>
<form th:action="@{/service/search}">
    <label>name : </label>
    <input class="search" type="text" name="search">
    <input class="btn btn-primary" type="submit" value="search">
</form>
<br>
<a href="/service/create">Add new service</a>
<table border="1px">
    <tr>
        <th>Id</th>
        <th>service name</th>
        <th>area</th>
        <th>cost</th>
        <th>max people</th>
        <th>standard room</th>
        <th>description</th>
        <th>poolArea</th>
        <th>floor</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    <tr th:each="service :${servicePage}" >
        <td th:text="${service.id}"></td>
        <td th:text="${service.serviceName}"></td>
        <td th:text="${service.area}"></td>
        <td th:text="${service.cost}"></td>
        <td th:text="${service.maxPeople}"></td>
        <td th:text="${service.standardRoom}"></td>
        <td th:text="${service.description}"></td>
        <td th:text="${service.poolArea}"></td>
        <td th:text="${service.floor}"></td>
        <td><a th:href="@{/service/edit(id=${service.getId()})}">Edit</a></td>
        <td><a th:href="@{/service/delete(id=${service.getId()})}">Delete</a></td>
    </tr>

</table>
<div>
    <a th:href="@{/(page=${servicePage.number - 1},name=${keyword})}" th:if="${servicePage.hasPrevious()}">Previous</a>
    <span th:text="${servicePage.number + 1}"></span>/<span th:text="${servicePage.totalPages}"></span>
    <a th:href="@{/(page=${servicePage.number + 1},name=${keyword})}" th:if="${servicePage.hasNext()}">Next</a>
</div>

</body>
</html>
