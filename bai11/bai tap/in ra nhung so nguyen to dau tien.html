<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("nhap so luong so nguyen to can in");
    let n = 0;
    let result = "";
    let ketqua = true;
    let i=0;
    while (i <= num) {
        if (n < 2) {
            ketqua = false;
        } else {
            for (let j = 2; j <= n / 2; j++) {
                if (n % i == 0) {
                    ketqua = false;
                    break;
                }
            }
            if (ketqua) {
                i++;
                result += n + ",";
            }
        }
        n++;
    }
    document.write(result);

</script>

</body>
</html>
