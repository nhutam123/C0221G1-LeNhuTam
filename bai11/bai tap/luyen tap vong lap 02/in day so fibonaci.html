<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let ketqua=a+","+b;
    let c;
    for (let i=1;i<=20;i++){
        c=a+b;
        ketqua +=","+c;
        a=b;
        b=c;
    }
    document.write(ketqua);
</script>

</body>
</html>
