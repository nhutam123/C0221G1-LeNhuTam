<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cout="<table border='1'>";
    for (let i=1;i<=10;i++){
        cout+="<tr>";
        for (let j=1;j<=9;j++){
            cout +="<td>"+i*j+"<td>";
        }
        cout +="<tr>";
    }
    cout +="</table>";
    document.write(cout);
</script>

</body>
</html>
