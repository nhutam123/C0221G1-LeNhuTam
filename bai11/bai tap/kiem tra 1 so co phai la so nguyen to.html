<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhap so n");
    let i;
    let ketqua = true;
    if (n < 2) {
        ketqua = false;
    } else {
        for (i = 2; i < n/2; i++) {
            if (n % i === 0) {
                ketqua = false;
                break;
            }
        }
    }
    if (ketqua) {
        //alert("n la so nguyen to");
        document.write(n);
    } else {
        alert("n khong phai la so nguyen to");
    }


</script>

</body>
</html>
