<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let N=7;
    let sum=0;
    for (i=0;i<30;i++){
        if( N%7==0){
            sum=sum+N;
            N+=7;
        }
    }
    document.write(sum);
</script>

</body>
</html>
