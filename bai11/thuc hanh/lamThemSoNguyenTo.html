<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1=prompt("nhap so");
    let result = "";
    let count = 0;
    let num = 0;
    //let check=true;
    while (count < num1) {
        //let check = true;
        if (num < 2) {
            check = false;
        } else {
            for (let i = 2; i < num ; i++) {
                if (num % i == 0) {
                    check = false;
                    break;
                }

            }
        }
        if (check) {
            count++;
            result += num + ",";
        }
        num++;
    }
    document.write(result);


</script>

</body>
</html>
