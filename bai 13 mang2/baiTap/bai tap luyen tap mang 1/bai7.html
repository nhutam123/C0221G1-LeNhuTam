<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let x = "";

    for (x = 0; x < 10; x++) {
        arr[x] = prompt("nhập 10 phan tu cho mang");
    }
    let last = arr.length - 1;
    let num = prompt("nhạp số nguyên v");
    let c = 0;
    let count = "";
    for (let i = 0; i < arr.length; i++) {
        if (num == arr[i]) {
            count++;
            c = i;
        }
    }

    if (count !== 0) {
            let b = arr[c];
            arr[c] = arr[last];
            arr[last] = b;
    }
    arr.pop();

</script>

</body>
</html>
