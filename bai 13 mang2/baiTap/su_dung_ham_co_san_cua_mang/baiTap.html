<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let string=prompt("nhập chuỗi ");
   let arr=string.split("");
   //document.write(arr);
    for (let i=0;i<arr.length;i++){
        if (arr[i]%2==0&&arr[i+1]%2==0){
            arr[i]=arr[i]+"-";
        }
    }
    string=arr.join("");
    document.write(string);
</script>

</body>
</html>
