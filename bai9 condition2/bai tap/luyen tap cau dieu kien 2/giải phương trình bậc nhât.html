<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc nhât</title>
</head>
<body>
<script>
    let a=prompt("nhập số a");
    let b=prompt("nhập số b");
    let nghiem=-b/a;
    if (a==0){
        if (b==0){
            alert("phương trình có vô số nghiệm");
        }else {
            alert("phương trình vô nghiệm");
        }
    }else {
        alert("phuong trình có nghiệm là "+ nghiem);
    }
</script>
</body>
</html>
