<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let chieuRong=parseInt(prompt("nhập chiều rộng "));
    let chieuDai=parseInt(prompt("nhập chiều dài"));
    let dienTich=0;
    dienTich=chieuDai*chieuRong;
    alert(dienTich);
</script>
</body>
</html>
