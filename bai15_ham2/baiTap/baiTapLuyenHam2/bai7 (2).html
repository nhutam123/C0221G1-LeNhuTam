<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onclick="doiChoHaiSo()">đổi chỗ các số</p>
<script>
    function doiChoHaiSo(n) {
        n=prompt("nhập số lượng số cần sắp xếp");
        let arr=[];
        for (let i=0;i<n;i++){
            arr.push(prompt("nhập các số"));
        }
        let arr1=arr.reverse();
        document.write(arr1.join(""));

    }
</script>

</body>
</html>
