<select>

</select>
<input type="number" onchange="feetToMeter(this.value)" oninput="feetToMeter(this.value)"id="nhap1">đổi từ feet sang mét
<p id="xuat">đổi từ feet sang met</p>
<input type="number" onchange="meterToFeet(this.value)" oninput="meterToFeet(this.value)" id="nhap2">đổi từ mét sang feet
<p id="xuat2">đổi từ met sang feet</p>
<script>
    function feetToMeter() {
        let feet=document.getElementById("nhap1").value;
        let meter=0.305*feet;
        document.getElementById("xuat").innerText=meter;
        return meter;
    }
    function meterToFeet() {
        let meter=document.getElementById("nhap2").value;
        let feet=3.279*meter;
        document.getElementById("xuat2").innerText=feet;
        return feet;
    }
</script>

</body>
