<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1="adeca";
    let string2="aabca";
    let count=0;
    for (let i=0;i<string1.length;i++){
        for (let j=0;j<string2.length;j++){
            if (string1[i]==string2[j]){
                count++;
                document.write(string1[i]+",");
                break;
            }
        }
    }
    alert(count);
</script>

</body>
</html>
