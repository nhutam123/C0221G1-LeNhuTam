<body>
<h1>sổ số việt lot</h1>
<input type="text" style="width: 50px" id="0">
<input type="text" style="width: 50px" id="1">
<input type="text" style="width: 50px" id="2">
<input type="text" style="width: 50px" id="3">
<input type="text" style="width: 50px" id="4">
<input type="text" style="width: 50px" id="5">
<br>
<br>
<input type="text" style="width: 50px" id="a">
<input type="text" style="width: 50px" id="b">
<input type="text" style="width: 50px" id="c">
<input type="text" style="width: 50px" id="d">
<input type="text" style="width: 50px" id="e">
<input type="text" style="width: 50px" id="g">
<p id="ketQua"></p>
<br>
<br>
<input type="button" value="mua vé" onclick="muaVe()">
<input type="button" value="xem kết quả" onclick="quaySo()">
<script>
    function muaVe() {
        arr1 = [];
        let chon = prompt("bạn có 2 lụa chọn \n1.tự chọn số \n2.chọn số bât ky");
        if (chon == 1) {
            alert("bạn hãy nhập số bạn chọn vao hang thứ 1")
        } else if (chon == 2) {
            for (let i=0;i<6;i++){
                arr1.push(Math.floor(Math.random() * 100));
            }
                document.getElementById("0").value = arr1[0];
                document.getElementById("1").value = arr1[1];
                document.getElementById("2").value = arr1[2];
                document.getElementById("3").value = arr1[3];
                document.getElementById("4").value = arr1[4];
                document.getElementById("5").value = arr1[5];
        }
    }
    function quaySo() {
        arr2=[];
        arr2[0]=document.getElementById("0").value;
        arr2[1]=document.getElementById("1").value;
        arr2[2]=document.getElementById("2").value;
        arr2[3]=document.getElementById("3").value;
        arr2[4]=document.getElementById("4").value;
        arr2[5]=document.getElementById("5").value;
        let arr = [];
        for (let i = 0; i < 6; i++) {
            arr.push(Math.floor(Math.random() * 100));
        }
        document.getElementById("a").value=arr[0];
        document.getElementById("b").value=arr[1];
        document.getElementById("c").value=arr[2];
        document.getElementById("d").value=arr[3];
        document.getElementById("e").value=arr[4];
        document.getElementById("g").value=arr[5];
        for (let i=0;i<6;i++){
            for (j=0;j<6;j++){
                if (arr[i]==arr2[j]){
                    arr2.splice(j,1)
                }
            }
        }
        let length=arr2.length;
        if (length==0){
            alert("bạn đã trúng giải nhât 100 tỷ");

        }else if (length==1){
            alert("bạn đã trúng giải nhì 50 tỷ");
        }else if (length==2){
            alert("bạn đã trúng giải ba 10 tỷ");
        }else {
            alert("chúc bạn may mắn lần sau");
        }
        
    }

</script>
