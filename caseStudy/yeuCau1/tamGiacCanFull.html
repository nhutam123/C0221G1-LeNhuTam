<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=1;i<6;i++) {
        for (let j = 1; j <=9; j++) {
            if (j+i>=6 && j-i<=4) {
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>"+"<br>");
    }
</script>

</body>
</html>
