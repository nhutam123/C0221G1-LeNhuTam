<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=1;i<7;i++){
        for (j=1;j<i;j++){
            if (j==1||i==6||i==j+1){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
            //document.write("*");
        }
        document.write("<br>");
    }
</script>

</body>
</html>
