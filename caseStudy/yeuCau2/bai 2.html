<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapChuCai">
<input type="button" value="kiểm tra" onclick="kiemTra()">
<script>
    let arr=['o','u','a','e','i','O','U','I','A','E'];
    function kiemTra() {
        //let arr=['o','u','a','e','i','O','U','I','A','E'];
        let chuCaiNhap=document.getElementById("nhapChuCai").value;
        for (let i=1;i<arr.length;i++){
            if (chuCaiNhap==arr[i]){
                chuCaiNhap="là nguyên âm";
            }else {
                chuCaiNhap="không phải là nguyên âm";
            }
        }
        document.write(chuCaiNhap);
    }
</script>

</body>
</html>
