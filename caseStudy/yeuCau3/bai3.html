<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators=[1,4,6,3];
    let denominators=[5,4,3,2];
    let c=[];
    for (let i=0;i<numerators.length;i++){
        for (j=0;j<denominators.length;j++){
            if (i==j){
                let x=numerators[i]+"/"+denominators[j];
                c.push(x);
            }
        }
    }
    let a=0;
    alert(c);
    let max=c[0];
    for (let i=0;i<c.length;i++){
        if (max<c[i]){
            max=c[i];
            a=i;

        }
    }
    alert(max);
    alert(a)
</script>

</body>
</html>
