<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
                [1,3,6,8,9,12],
                [3,7,6,5,17,18],
                [2,4,6,8,10,9]
    ];
    let count=0;
    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 6; j++) {
            let n=arr[i][j];
            if (kiemSoNguyenTo(n)){
                count++;
            }
        }
    }
    document.write("số lượng số nguyên tố là"+count);
    //kiemSoNguyenTo(9);
    function kiemSoNguyenTo(n) {
        check=true;
        if (n < 2) {
            check= false;
        } else {
            for (i = 2; i < n; i++) {
                if (n % i == 0) {
                    check= false;
                }
            }
        }
        if (check) {
            document.write(n + ",");
            return true;
        }
    }
</script>

</body>
</html>
