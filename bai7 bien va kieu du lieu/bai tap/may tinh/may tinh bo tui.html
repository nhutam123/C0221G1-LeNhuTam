<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>caculator</h1>
<h2 id="ketqua">ketqua</h2>
<input type="text"id="so1">
<input type="text"id="so2">
<br>
<input type="button" value="cong" onclick="tinh('+')">
<input type="button" value="tru" onclick="tinh('-')">
<input type="button" value="nhan" onclick="tinh('*')">
<input type="button" value="chia" onclick="tinh('/')">

<script>
    let num1=document.getElementById("so1");
    let num2=document.getElementById("so2");
    function tinh(chon) {
        if(chon==='+'){
            let num3=parseInt(num1.value)+parseInt(num2.value);
            document.getElementById("ketqua").innerHTML=num3;
        }
        if (chon==='-'){
            num3=parseInt(num1.value)-parseInt(num2.value);
            document.getElementById("ketqua").innerHTML=num3;
        }
        if (chon==='*'){
            num3=parseInt(num1.value)*parseInt(num2.value);
            document.getElementById("ketqua").innerHTML=num3;
        }

        if (chon==='/'){
            num3=parseInt(num1.value)/parseInt(num2.value);
            document.getElementById("ketqua").innerHTML=num3;
        }
    }


</script>

</body>
</html>
