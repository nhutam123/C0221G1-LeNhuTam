<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diem_vatly= prompt("nhap diem vat ly :");
    let diem_hoahoc=prompt("nhap diem hoa hoc:");
    let diem_sinhhoc=prompt("nhap diem sinh hoc:");
    diem_vatly=parseInt(diem_vatly);
    diem_hoahoc=parseInt(diem_hoahoc);
    diem_sinhhoc=parseInt(diem_sinhhoc);
    let diem_trungbinh=(diem_vatly+diem_hoahoc+diem_sinhhoc)/3;
    document.write('diem trungbinh=' +diem_trungbinh);
</script>

</body>
</html>
