<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius=radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI*this.radius*this.radius;
        }

    }
    let circle=new Circle(5);
    let banKinh=circle.getRadius();
    let dienTich=circle.getArea();
    alert("ban kinh:"+banKinh+"dien tich"+dienTich);
</script>

</body>
</html>
