<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="200" style="border: 1px solid black" ></canvas>
<script>
    let canvas=document.getElementById("myCanvas").getContext("2d");
    canvas.fillStyle="blue";
    canvas.fillRect(0,0,50,40);
    let ctx=document.getElementById("myCanvas").getContext("2d");
    ctx.beginPath();
    ctx.fillStyle="red";
    ctx.arc(200,100,100,0,2*Math.PI);
    ctx.fill();
</script>

</body>
</html>
