<form class="container mt-5" [formGroup]="student"  (ngSubmit)="create()" >
  <table class="table table-striped table-dark">
    <tr>
      <th><label>Name : </label></th>
      <td><input class="form-control" type="text" name="name" formControlName="name"></td>
    </tr>
    <tr>
      <th><label>Date of birth : </label></th>
      <td><input class="form-control" type="date" name="dateOfBirth" formControlName="dateOfBirth"></td>
    </tr>
    <tr>
      <th><label>Teacher</label></th>
      <td>
        <select class="form-control" formControlName="teacher" >
          <option *ngFor="let teacher of teachers" [ngValue]="teacher" >{{teacher.name}}</option>
        </select>
      </td>
    </tr>
    <tr>

      <th><input class="btn btn-success" type="submit" value="create"></th>

    </tr>
  </table>

</form>
