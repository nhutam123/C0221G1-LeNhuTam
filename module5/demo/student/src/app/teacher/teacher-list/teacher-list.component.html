<div class="container mt-4">
  <a routerLink="/create" class="btn btn-success mb-2 " >Create new student</a>
  <input class="search ml-3 h-100" placeholder="Search" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" >

</div>


<table  class="table table-dark container">
  <tr>
    <th>STT: </th>
    <th>Id: </th>
    <th>Name: </th>
    <th>Delete  </th>
    <th>View  </th>
    <th>Edit  </th>
  </tr>
  <tr *ngFor="let teacher of teachers | filter: searchText | paginate : config , let i = index">
    <td>{{i + 1 + config.itemsPerPage * (config.currentPage-1) }}</td>
    <td>{{teacher.id}}</td>
    <td>{{teacher.name}}</td>
    <td><button class="btn btn-danger" (click)="openDialog(teacher.id , teacher.name)">delete</button></td>
    <td><button class="btn btn-danger" (click)="openDialog1(teacher.id , teacher.name )">view</button></td>
    <td><button class="btn btn-danger" (click)="openEditDialog(teacher.id , teacher.name )">Edit</button></td>

  </tr>
</table>
<pagination-controls (pageChange)="pageChanged($event)" ></pagination-controls>
