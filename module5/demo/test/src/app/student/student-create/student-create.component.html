<form class="form container mt-5" [formGroup]="studentForm" (ngSubmit)="create()" novalidate>
<h1 class="text-center pt-3 text-info font-weight-bold">create new student</h1>
  <label class="mt-3 font-weight-bold text-info">Name : </label>

  <input class="form-control  " placeholder=" name" type="text" formControlName="name">
  <div style="color: red"
       *ngIf="studentForm.controls.name?.errors?.required && (studentForm.controls.name?.dirty || studentForm.controls.name?.touched)">
    name không được để trống
  </div>
  <div style="color: red"
       *ngIf="studentForm.controls.name?.errors?.minlength && (studentForm.controls.name?.dirty || studentForm.controls.name?.touched)">
    độ dài không đủ
  </div>

  <label class="mt-3 font-weight-bold text-info">Date of birth : </label>

  <input class="form-control" type="date"  formControlName="dateOfBirth">
  <div style="color: red"
       *ngIf="studentForm.controls.dateOfBirth?.errors?.required && (studentForm.controls.dateOfBirth?.dirty || studentForm.controls.dateOfBirth?.touched)">
    ngày sinh không được để trống
  </div>

  <label class="mt-3 font-weight-bold text-info">Teacher</label>

  <select class="form-control"  formControlName="teacher">
    <option [ngValue]="null" [hidden] ="true">chọn teacher</option>
    <option *ngFor="let teacher of teachers" [ngValue]="teacher">{{teacher.name}}</option>
  </select>
  <div style="color: red"
       *ngIf="studentForm.controls.teacher?.errors?.required && (studentForm.controls.teacher?.dirty || studentForm.controls.teacher?.touched)">
    ngày sinh không được để trống
  </div>
<div class="d-flex flex-row-reverse ">
  <input [disabled]="studentForm.invalid" class="btn btn-danger mt-3" type="submit" value="create">
</div>



</form>
