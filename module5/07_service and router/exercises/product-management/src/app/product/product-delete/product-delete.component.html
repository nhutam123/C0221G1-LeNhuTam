<h2>Delete</h2>
<p mat-dialog-title></p>
<p class="text">Id : {{data.id}} </p>
<p class="text">Name : {{data.name}} </p>
<mat-dialog-actions class="d-flex justify-content-between mt-5">
  <button class="btn btn-danger" mat-button mat-dialog-close="" (click)="delete(data.id)">delete</button>
  <button class="btn btn-success" mat-button mat-dialog-close="">cancel</button>
</mat-dialog-actions>
