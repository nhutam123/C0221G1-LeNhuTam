<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a=[-1,2,0,-4,7];
    // Complete the plusMinus function below.
    function plusMinus(arr) {
        let n=0;
        let m=0;
        let pos=0;
        let neg=0;
        let l=0;
        let so=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]>0){
                n++;
            }else if(arr[i]<0){
                m++;
            }else if(arr[i]===0){
                l++;
            }
        }
        neg=(m/(arr.length)).toFixed(6);
        pos=(n/(arr.length)).toFixed(6);
        so=(l/(arr.length)).toFixed(6);
        document.write(neg+'<br>'+pos+'<br>'+so);



    }
    plusMinus(a);
</script>
</body>
</html>
