<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="400px" width="500px" style="border: 1px solid; color: red" ></canvas>
<script>
    let hinhChuNhat2=document.getElementById("myCanvas").getContext("2d");
    hinhChuNhat2.fillStyle="blue";
    hinhChuNhat2.fillRect(100,100,200,200);
    let ctx=document.getElementById("myCanvas").getContext("2d");
    ctx.beginPath();
    ctx.fillStyle="red";
    ctx.arc(200,200,100,0,Math.PI*2);
    ctx.fill();
    let hinhChuNhat=document.getElementById("myCanvas").getContext("2d");
    hinhChuNhat.fillStyle="blue";
    hinhChuNhat.fillRect(100,100,100,100);
    let hinhChuNhat1=document.getElementById("myCanvas").getContext("2d");
    hinhChuNhat1.fillStyle="blue";
    hinhChuNhat1.fillRect(200,200,100,100);

</script>

</body>
</html>
