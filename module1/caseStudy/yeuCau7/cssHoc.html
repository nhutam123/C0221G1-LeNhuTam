<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 60px;
            height: 60px;
            color: #dddddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box1 {
            padding: 50px 50px 40px 10px;
            border-width: 10px;
            border-style: dashed;
            border-color: blue;
            background-clip: padding-box;
            background-image: url("https://tse2.mm.bing.net/th?id=OIP.V96TIooR5FahShDxPlq-hQHaE7&pid=Api&P=0&w=276&h=185");

        }
        .box2{
            margin-top: 20px;
            background-color: blue;
            padding-top: 30px;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 30px;

        }
        .box3{
            background-color: yellow;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="box box1">box1</div>
<div class="box box2">box2</div>
<div class="box box3">box3</div>


</body>
</html>
