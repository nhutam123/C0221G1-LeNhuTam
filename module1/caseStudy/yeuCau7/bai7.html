<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 500px;
            height: 600px;
            color: #dddddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box1 {
            padding: 50px 50px 40px 10px;
            border: 10px;
            border-style: dashed;
            border-color: blue;
            background-image: url("https://xinhstar.vn/wp-content/uploads/2020/02/Gai-xinh-chau-A-16.jpg");
            background-repeat: no-repeat;
            background-size: 100%;

        }
        .box2{
            margin-top: 20px;
            background-color: blue;
            padding-top: 30px;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 30px;

        }
        .box3{
            background-color: yellow;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="box box1">box1</div>
<div class="box box2">box2</div>
<div class="box box3">box3</div>

</body>
</html>
