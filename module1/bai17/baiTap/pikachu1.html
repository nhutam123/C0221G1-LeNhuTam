<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += 100;

        }

        moveLeft() {
            this.left -= 100;
        }

        moveTop() {
            this.top += 100;
        }

        moveDown() {
            this.top -= 100;
        }
    }

    let hero = new Hero('pikachu (1).png', 20, 30, 100);

    function start() {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        }else if (hero.left>window.innerWidth-hero.left&&window.innerHeight-hero.size>hero.top){
            hero.moveTop();

        }
        if (hero.left>window.innerWidth-hero.size){
            hero.moveLeft();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500);
    }

    start();

</script>

</body>
</html>
