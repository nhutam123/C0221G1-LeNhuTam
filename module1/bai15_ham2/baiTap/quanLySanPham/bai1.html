<html lang="en">
<head>

</head>
<body>

            '    </tr>';

        // }
        // table +='</tr>';


        danhSachSanPham.forEach((value , index )=> {
            sanPham += '<tr id="tam">' +
                '        <th id="sanPham">' + value + '</th>' +
                '        <th><button id="xoa" onclick="xoa(index)">xóa</button></th>' +
                '        <th><button>sửa</button></th> ' +
                '    </tr>';
        });
        document.getElementById("table").innerHTML = sanPham;
    }
    function xoa(index) {
       danhSachSanPham.splice();

</script>
