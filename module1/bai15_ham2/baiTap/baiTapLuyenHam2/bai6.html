<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onclick="kiemTraSoNuyenDuong()">kiểm tra số nguyên dương</p>
<script>
function kiemTraSoNuyenDuong() {
    let n=prompt("nhập số cần kiểm tra");
    if(n<=0){
        document.write(n +"khong phải là số nguyên dương");
    }else if (n-Math.round(n)==0){
        document.write(n+" là số nguyên dương");
    }else {
        document.write(n+" không phải là số nguyên dương");
    }

}
</script>

</body>
</html>
