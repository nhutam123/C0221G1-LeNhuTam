<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onclick="kiemTra()">kiểm tra</p>
<script>
    let arr=[1,2,3,4,5,6,7,8,9,0];
    function kiemTra() {
        let check=false;
        let a=prompt("nhập ký tự cần kiểm tra");
        for (let i=0;i<arr.length;i++){
            if (a == arr[i]){
                check=false;
               document.write("số vừa nhập là một chữ số");
               break;
            }else {
                check=true;
            }
        }
        if (check){
            document.write("ký tự vừa nhập không phải là chữ số");
        }

    }
</script>

</body>
</html>
