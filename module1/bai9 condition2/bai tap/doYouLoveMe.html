<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>do you love me?</h2>
<input type="button" value="yes" id="yes" width="30" onclick="yes();" style="...">
<input type="button" value="no" id="no" width="30" onmouseover="no();"style="...">
<script>
    function yes() {
        alert("i love you too!");
    }
    function no() {
        let hieght=window.innerHeight;
        let width=window.innerWidth;
        let x =(Math.random()* width);
        let y =(Math.random()*hieght);
        document.getElementById('no').style.left = x +"px";
        document.getElementById('no').style.top = y + "px";



    }

</script>
</body>
</html>
