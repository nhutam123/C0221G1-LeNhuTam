<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="ketqua">kết quả là:</h2>
<script>
    let num1=prompt("nhập số thứ nhất");
    let num2=prompt("nhập số thứ 2");
    let num3= num1%num2;
    if (num3=="0"){
        alert("số 1 chia hết cho số 2");
        document.getElementById("ketqua").innerText="số 1 chia hết cho số 2";
    }else {
        document.getElementById("ketqua").innerText="sô1 không chia hết cho số 2";
    }
</script>

</body>
</html>
