<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="100" width="100" ></canvas>
<script>
    class HinhChuNhat{
        constructor(chieuDai,chieuRong) {
            this.chieuDai=chieuDai;
            this.chieuRong=chieuRong;
        }
        chuVi(){
            return 2*(this.chieuRong+this.chieuDai);
        }
        diTich(){
            return this.chieuDai*this.chieuRong
        }
        setChieuDai(chieuDai){
            this.chieuDai=chieuDai;
        }
        setChieuRong(chieuRong){
            this.chieuRong=chieuRong;
        }
        hienThi(){
            let canvas=document.getElementById("myCanvas").getContext("2d");
            canvas.fillStyle="red";
            canvas.fillRect(0,50,this.chieuDai,this.chieuRong);
        }
    }
    let hinhChuNhat=new HinhChuNhat(100,50);
    hinhChuNhat.hienThi();
    let chuVi=hinhChuNhat.chuVi();
    let dienTich=hinhChuNhat.diTich();
    document.write("chu vi hinh chu nhat la :"+chuVi+" "+"dien tich hinh chu nhat la :"+ dienTich);
</script>

</body>
</html>
