<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="200" width="400" style="border: 1px solid "></canvas>
<script>
    let ctx=document.getElementById("myCanvas").getContext("2d");
    ctx.fillStyle="yellow";
    ctx.fillRect(0,0,400,200);
    let canvas=document.getElementById("myCanvas").getContext("2d");
    canvas.beginPath();
    canvas.fillStyle="red";
    canvas.arc(200,100,100,0,4/3*Math.PI);
    canvas.fill();
    let canvas1=document.getElementById("myCanvas").getContext("2d");
    canvas1.beginPath();
    canvas1.fillStyle="blue";
    canvas1.arc(195,95,10,0,2*Math.PI);
    canvas1.fill();
    let canvas2=document.getElementById("myCanvas").getContext("2d");
    canvas2.beginPath();
    canvas2.fillStyle="yellow";
    canvas2.arc(150,80,30,0,2*Math.PI);
    canvas2.fill();
    let canvas3=document.getElementById("myCanvas").getContext("2d");
    canvas3.beginPath();
    canvas3.fillStyle="green";
    canvas3.arc(220,120,20,0,Math.PI*2);
    canvas3.fill();



</script>

</body>
</html>
