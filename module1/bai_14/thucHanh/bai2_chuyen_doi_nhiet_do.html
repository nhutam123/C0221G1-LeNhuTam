<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <label>Faharenheit</label>
    <input type="number" id="inputFaharenheit" placeholder="faharenheit"
           oninput="temperatureCoverter(this.value)"
           onchange="temperatureCoverter(this.value)">
</p>
<p>Celsius:<span id="outputCelsius"></span></p>
<script>
    function temperatureCoverter(valNum) {
        valNum=parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML=(valNum-32)/1.8;

    }

</script>

</body>
</html>
