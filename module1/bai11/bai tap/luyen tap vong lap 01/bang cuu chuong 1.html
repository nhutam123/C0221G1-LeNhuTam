<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang="<table border='1'>";
    let i;
    let j;
    for (i=1;i<=9;i++){
        bang=bang+"<tr>";
        for (j=1;j<=9;j++){
            bang=bang+"<td>"+ i+ "+" + j + "=" + (parseInt(i)+parseInt(j)) +"</td>";
        }
        bang=bang+"</tr>";
    }
    bang=bang+"</table>";
    document.write(bang);
</script>

</body>
</html>
