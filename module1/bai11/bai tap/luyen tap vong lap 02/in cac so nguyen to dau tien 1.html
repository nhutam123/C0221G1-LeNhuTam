<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num="";
    let n=0;
    let count=0;
    while (count<20){
        let ketQua = true;
        if (n < 2) {
            ketQua = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    ketQua = false;
                    break;
                }
            }
        }
        if (ketQua) {
            count++;
            num += n+",";
        }
        n++;
    }
    document.write(num);
</script>

</body>
</html>
