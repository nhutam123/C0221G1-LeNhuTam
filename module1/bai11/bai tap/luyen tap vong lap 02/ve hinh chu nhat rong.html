<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cout="";
    for (let i=1;i<=10;i++){
        for (let j=1;j<=6;j++){
            if (i==1||i==10||j==1||j==6){
                cout+="*";
            }else {
                cout+="&nbsp&nbsp";
            }
        }
        cout+="<br>";
    }
    document.write(cout);
</script>

</body>
</html>
