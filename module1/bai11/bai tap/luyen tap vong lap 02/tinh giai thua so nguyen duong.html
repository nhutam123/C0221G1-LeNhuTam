<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result=1;
    let num=prompt("nhập số nguyên dương cần tính giai thừa");
    for (i=1;i<=num;i++){
        result=result*i;
    }
    document.write(result);
</script>

</body>
</html>
