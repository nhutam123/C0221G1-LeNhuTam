<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tamGiac(){
        let dong="";
        for (let i=1;i<=6;i++){
            for (let j=1;j<=i;j++){
                dong+="*";
            }
            dong+="<br>";
        }
        document.write(dong);
    }


    function tamGiacNguoc() {
        let count="";
        for (let i=6;i>=1;i--){
            for (j=1;j<=i;j++){
                count +="*";
            }
            count+="<br>";
        }
        document.write(count);

    }
    tamGiac();
    document.write("<br>");
    tamGiacNguoc();
</script>

</body>
</html>
