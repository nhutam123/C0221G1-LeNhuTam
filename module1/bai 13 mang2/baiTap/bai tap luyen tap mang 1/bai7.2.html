<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,2,2,2,2,3,2,4];//13244//13444
    let num =prompt("nhập số n");
    for (let i=0;i<arr.length;i++){
        if (num==arr[i]){
           for (let j=i; j<arr.length-1;j++){
               arr[j]=arr[j+1];
               i--;
           }
           arr[arr.length-1] =0;
        }
    }
    alert(arr);

</script>
